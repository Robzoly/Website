<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DevWeb</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
	<div class="container-hero">
		<div class="container hero">
			<!-- Sección de soporte al cliente -->
			<div class="customer-support">
				<i class="fa-solid fa-headset"></i>
				<div class="content-customer-support">
					<span class="text">Soporte al cliente</span>
					<span class="number">00-000-000-0000</span>
				</div>
			</div>

			<!-- Sección del logo -->
			<div class="container-logo">
				<i class="fa-regular fa-handshake"></i>
				<h1 class="logo"><a href="/">DevWeb</a></h1>
			</div>
		</div>

		<div class="container-navbar">
			<nav class="navbar container">
				<!-- Menú de navegación -->
				<ul class="menu">
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Quienes Somos</a></li>
					<li><a href="#">Servicio</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contacto</a></li>
					<li><a href="#">Más Información</a></li>
				</ul>

				<!-- Formulario de búsqueda -->
				<form class="search-form">
					<input type="search" placeholder="Buscar..."/>
					<button class="btn-search">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</form>
			</nav>
		</div>
</header>

<section class="banner">
	<div class="content-banner">
		<p>Lorem Ipsum</p>
		<h2>Lorem ipsum dolor sit amet, consectetur <br>adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h2>
		<a href="#">Lorem Ipsum</a>
	</div>
</section>

<!-- Script de Font Awesome -->
<script
	src="https://kit.fontawesome.com/81581fb069.js"
	crossorigin="anonymous"
></script>

</body>
</html>
